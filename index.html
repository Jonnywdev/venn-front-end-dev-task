<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab972f586c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" media="screen" type="text/css">
    <title>Venn</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="main-nav transparent">
                <div class="container-fluid">
                    <div class="row align-c">
                        <div class="col">
                            <a href="#" class="logo">
                                <img src="assets/images/logo.png" alt="Venn Logo">
                            </a>
                        </div>
                        <div class="col">
                            <div class="nav-elements">
                                <a href="#">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-file-arrow-up"></i>
                                </a>    
                                <a href="#">
                                    <i class="fa-solid fa-phone-flip"></i>
                                </a>
                                <button class="hamburger orange-bg">
                                    <i class="fa-solid fa-bars white-txt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="page-content">
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-3 sidebar">
                    <div class="start-search">
                        
                    </div>
                </div>
                <div class="col-9 hero-page pad-b pad-t">
                    <div class="orange-line">

                    </div>
                    <div class="row align-c padding60-0">
                        <div class="col-6 text-right">
                            <h1 class="m-header hero-header pb-3">We Listen.</h1>
                            <h3 class="sub-header">
                                People-focused recruitment working with some of the best companies in Financial Services and Property
                            </h3>
                            <div class="search-wrapped row mt-4">
                                <form action="GET">
                                    <input type="search" name="search" id="serach" placeholder="Search for your new role" class="search-box">
                                    <button class="search orange-bg">
                                        <i class="fa-solid fa-magnifying-glass white-txt"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-5 hero-image">
                            <img src="assets/images/hero-img.png" alt="">
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </section>


    <!-- javascript for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
